<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Handlebars</title>
        <link rel="stylesheet" href="Handelbar.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    </head>
    <body>
        <div class="container"></div>
            <script id="display" type="text/x-handlebars-template">
                <div class="container">
                                                    {{#authors}}
                                                    <div class="authors">
                                                            <h1>{{name}}</h1>
                                                            <p> {{born}} -
                                        {{died}}</p>
                                        <p>Books</p>
                                       <ul class = "books"> {{#selectedWritings}}
                            <li>{{.}}</li>
                                        {{/selectedWritings}}</ul>
                                                            <p>Quote</p> <p class = "quote">{{quote}}</p>
                                                              <img src = {{photo}}>
                                                   </div>
                                                    {{/authors}}</div>
            </script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="Handelbar.js"></script>
    </body>
</html>
